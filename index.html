<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Myron Law Associates</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('Capture.PNG') no-repeat center center/cover;
      color: #f5deb3;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background-color: rgba(0, 0, 30, 0.7);
      padding: 40px;
      max-width: 800px;
      border-radius: 10px;
      text-align: center;
    }

    .logo {
      font-weight: bold;
      color: #f5deb3;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .logo span {
      display: block;
    }

    h1 {
      font-size: 3rem;
      margin: 0 0 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #fff;
    }

    .btn, .feature-btn {
      background-color: #f5deb3;
      color: #000;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      margin: 5px;
      display: inline-block;
    }

    .btn:hover, .feature-btn:hover {
      background-color: #e6c472;
    }

    .features {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="logo">
      <span>MYRON LAW</span>
      <span>ASSOCIATES</span>
    </div>
    <h1>Top-notch legal services</h1>
    <p>We take pride in helping people from all walks of life achieve the justice and peace they deserve.</p>
    <a href="#" class="btn">LEARN MORE</a>
    <div class="features">
      <a href="#" class="feature-btn">Personalized Learning</a>
      <a href="#" class="feature-btn">Instant Feedback</a>
      <a href="#" class="feature-btn">AI Tools</a>
      <a href="#" class="feature-btn">AI Utilization</a>
    </div>
  </div>
</body>
</html>
